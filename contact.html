<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bef9dc9aad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Spencer Davis Project 2 - Contact</title>
  </head>
  <body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <header class="contactHeader">
      <div class="wrapper">
        <nav>
          <ul>
            <li><a href="#index">home</a></li>
            <li><a href="#mainContent">about</a></li>
            <li><a href="#blog">blog</a></li>
            <li><a href="#contact">contact</a></li>
          </ul>
        </nav>
        <h1>get in touch</h1>
      </div>
    </header>
    <main id="#mainContent">
      <section class="contactForm">
        <div class="wrapper">
          <form action="#">
            <div class="textEmail">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                autocomplete="off"
              />

              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email address"
              />
            </div>
            <label for="name">Name</label>

            <label for="comment">Comment</label>
            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="10"
              placeholder="Comment"
              required
              maxlength="255"
              autocomplete="off"
            ></textarea>

            <input type="submit" value="post comment" />
          </form>
          <aside class="contactSidebar">
            <ul class="iconList">
              <li>
                <a class="facebook" href=""
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a class="instagram" href=""
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li>
                <a class="twitter" href=""><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a class="whatsapp" href=""><i class="fab fa-whatsapp"></i></a>
              </li>
            </ul>
            <h3><a href="mailto:info@email.com">info@email.com</a></h3>
            <ul>
              <li>123 - 456 - 7890</li>
              <li>123 Queen Street West, Unit 10</li>
              <li>Toronto, Ontario</li>
              <li>M5V2D5</li>
            </ul>
          </aside>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright <i class="far fa-copyright"></i> 2018 HackerYou</p>
    </footer>
  </body>
</html>
